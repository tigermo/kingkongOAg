<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>金刚俱乐部协作平台</title>
<meta charset="utf-8">
<meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<link rel="stylesheet" href="css/iui.css" />
<link rel="stylesheet" title="Default" href="css/default-theme.css"/>
</head>
<body>
    <div class="toolbar">
        <h1 id="pageTitle">金刚俱乐部</h1>
    </div>
    <form title="KingKong OA" class="panel" name='login' action="#" method="post" selected="true">
        <h2>金刚俱乐部协作平台v0.1</h2>
        <fieldset>
            <div class="row">
                <label>用户名</label>
                <input type="text" name="username" placeholder="用户名" autofocus value=''> 
            </div>
            <div class="row">
                <label>密码</label>
                <input type="text" name="password" placeholder="密码" value=''/>
                <input type="hidden" name="t"  value='mobile'/>
            </div>
        </fieldset>
		<input class="whiteButton" type="submit" name="submitInput" value="登陆">
    </form>
    
    <script type="application/x-javascript" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
		document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
       			 checkConnection();
          }
    	 function checkConnection() {
         var networkState = navigator.network.connection.type;
         var states = {};
         states[Connection.UNKNOWN]    = '未知网络';
         states[Connection.ETHERNET]  = '局域网网络';
         states[Connection.WIFI]       = 'WiFi 网络';
         states[Connection.CELL_2G]    = '2G 网络';
         states[Connection.CELL_3G]    = '3G 网络';
         states[Connection.CELL_4G]    = '4G 网络';
         states[Connection.NONE]       = '未开启网络连接';

         if(networkState == Connection.NONE ){
             alert(states[networkState]);
             navigator.app.exitApp();
         	}
         else{
             location.href="http://oa.12.ac.cn/index.php?t=mobile";
             // alert('网络类型: ' + states[networkState]);
         }
     }
     </script>
    
</body>
</html>
